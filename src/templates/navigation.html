<!-- Navbar -->
<nav class="bg-black shadow-lg sticky top-0 z-50 border-b border-zinc-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a
          href="{{ url_for('core.home') }}"
          class="flex-shrink-0 flex items-center"
        >
          <!-- Đã xóa logo hình ảnh, chỉ giữ lại tên WebPy -->
          <span class="ml-2 text-xl font-bold text-white">WebPy</span>
        </a>
        <div class="hidden md:ml-8 md:flex md:space-x-8">
          <a
            href="{{ url_for('core.home') }}"
            class="border-primary text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >Trang chủ</a
          >
          <a
            href="{{ url_for('lessons.index') }}"
            class="border-transparent text-zinc-400 hover:border-zinc-600 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >Khóa học</a
          >
          <a
            href="{{ url_for('practice.practice') }}"
            class="border-transparent text-zinc-400 hover:border-zinc-600 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >Thực hành</a
          >
          <a
            href="{{ url_for('ai.ai_explain') }}"
            class="border-transparent text-zinc-400 hover:border-zinc-600 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >AI Giải thích</a
          >
        </div>
      </div>

      <!-- User login state -->
      <div class="hidden md:flex items-center space-x-3">
        {% if current_user.is_authenticated %}
        <a
          href="{{ url_for('accounts.profile') }}"
          class="flex items-center space-x-2 bg-zinc-800 px-3 py-1 rounded-full hover:bg-zinc-700 transition"
        >
          <svg
            class="w-5 h-5 text-blue-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M10 10a4 4 0 100-8 4 4 0 000 8zM2 18a8 8 0 1116 0H2z" />
          </svg>
          <span class="text-sm text-white font-medium">
            {% if '@' in current_user.username %} {{
            current_user.username.split('@')[0] }} {% else %} {{
            current_user.username }} {% endif %}
          </span>
        </a>

        <a
          href="{{ url_for('accounts.logout') }}"
          class="inline-flex items-center bg-red-700 hover:bg-red-800 text-white text-sm font-medium px-4 py-2 rounded-full shadow transition"
        >
          Đăng xuất
        </a>
        {% else %}
        <a
          href="{{ url_for('accounts.login') }}"
          class="inline-flex items-center border border-zinc-600 hover:border-blue-500 text-white hover:text-blue-400 text-sm font-medium px-4 py-2 rounded-full transition"
        >
          Đăng nhập
        </a>
        <a
          href="{{ url_for('accounts.register') }}"
          class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-full shadow transition"
        >
          Đăng ký
        </a>
        {% endif %}
      </div>

      <!-- Mobile toggle button -->
      <div class="-mr-2 flex items-center md:hidden">
        <button
          type="button"
          class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
        >
          <span class="sr-only">Mở menu</span>
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
