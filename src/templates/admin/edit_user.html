{% extends 'admin/base_admin.html' %} {% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-white mb-6">Chỉnh sửa người dùng</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-zinc-200 mb-1">Tên đăng nhập</label>
      <input
        type="text"
        name="username"
        value="{{ user.username }}"
        class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded text-white"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition"
    >
      Lưu thay đổi
    </button>
  </form>
</div>
{% endblock %}
